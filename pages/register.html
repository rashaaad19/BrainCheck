<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainCheck</title>
</head>

<body>
    <div class="relative flex flex-col justify-center h-screen overflow-hidden">
        <div class=" p-6 mx-auto mt-5 mb-5 bg-white rounded-md shadow-md ring-2 ring-gray-400/50 lg:max-w-xl">
            <form id="registerForm" class="flex flex-col">


                <h1 class="text-3xl font-semibold text-center text-gray-700 pb-7">Register</h1>
                <div class="form-control mt-1 ">
                    <!-- Input with icon -->
                    <label class="input input-bordered flex items-center gap-2 validator w-full">
                        <!-- User SVG Icon (scaled to match input height) -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 h-4 opacity-70">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>

                        <!-- Username Input -->
                        <input type="email" name="email" class="grow" required placeholder="Email"
                            title="Valid Email" />
                    </label>

                    <!-- Validation Hint -->
                    <div class="validator-hint mt-1 text-sm">
                        Enter valid email address
                    </div>
                </div>

                <!------------------------------------------------------------>

                <div class="form-control mt-1 ">
                    <!-- Input with icon -->
                    <label class="input input-bordered flex items-center gap-2 validator w-full">
                        <!-- User SVG Icon (scaled to match input height) -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 h-4 opacity-70">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>

                        <!-- Username Input -->
                        <input type="text" name="name" class="grow" required placeholder="Username"
                            pattern="[A-Za-z][A-Za-z0-9\-]*" minlength="3" maxlength="30"
                            title="Only letters, numbers or dash" />
                    </label>

                    <!-- Validation Hint -->
                    <div class="validator-hint mt-1 text-sm">
                        Must be 3 to 30 characters containing only letters, numbers or dash
                    </div>
                </div>
                <!------------------------------------------------------------>

                <div class="form-control mt-1 ">
                    <label class="input input-bordered flex items-center gap-2 validator w-full">
                        <!-- Lock Icon (scaled down) -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 h-4 opacity-70">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                        </svg>

                        <input id="password" name="password" type="password" class="grow" required
                            placeholder="Password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must be more than 8 characters, including number, lowercase letter, uppercase letter" />
                    </label>

                    <!-- Validation Hint -->
                    <div class="validator-hint mt-1 text-sm">
                        Must be more than 8 characters. Including number,capital letter and small letter
                    </div>
                </div>

                <!------------------------------------------------------------>

                <div class="form-control mt-1 ">
                    <label class="input input-bordered flex items-center gap-2 validator w-full ">
                        <!-- Lock Icon (scaled down) -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 h-4 opacity-70">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                        </svg>

                        <input id="confirmPassword" type="password" class="grow" required placeholder="Confirm Password"
                            minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="The two passwords must be identical" />
                    </label>

                    <!-- Validation Hint -->
                    <div id="confirmPassword-hint" class="validator-hint mt-1 text-sm">
                        Paswords don't match
                    </div>
                </div>

                <!------------------------------------------------------------>
                <button class="btn bg-teal-300 hover:bg-teal-400 mx-auto  ">Register</button>
                <div class="mt-3">
                    <span>
                        Already have an account?
                    </span>
                    <a class="link link-primary text-cyan-800 hover:text-cyan-800 w-fit
                    font-bold"
                        href="/pages/login.html">Login</a>

                </div>
        </div>
        </form>
        <div class="flex mx-auto items-center w-75 my-4">
            <hr class="w-full" />
            <p class="px-3 ">OR</p>
            <hr class="w-full" />
        </div>
        <div class="my-1 mx-auto space-y-2 w-50">
            <button id="googleAuth" aria-label="Login with Google" type="button"
                class="flex items-center justify-center w-full cursor-pointer bg-gray-100

                p-2 space-x-4 border rounded-md focus:ring-2 focus:ring-offset-1 focus:ring-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                    <path
                        d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z">
                    </path>
                </svg>
                <p>Login with Google</p>
            </button>
    </div>
    </div>
      
    </div>


   

    <script type="module" src="/scripts/register.js"></script>
</body>

</html>
