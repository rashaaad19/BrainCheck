<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAM SYSTEM</title>

    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../css/exam-page.css">
</head>

<body>
    <div class="exam-page-container">
        <div class="side-image left-side-image">
            <img src="../images/shape-2.png" alt="">
        </div>
        <div class="side-image right-side-image">
            <img src="../images/shape-1.png" alt="">
        </div>

        <!-- start exam card -->

        <!-- exam-main-card -->
        <div class="exam-main-card">

            <!-- time progress bar -->
            <div class="time-progress"><span style="display: inline-block; width: 0%; "></span></div>

            <!-- exam title  -->
            <div class="exam-heading">
                <div class="user-name"></div>
                <div class="exam-name"></div>
            </div>

            <div class="que-card">

                <!-- start the form -->
                <form action="#" class="exam-form">
                    <div class="question-num">Question 1</div>
                    <p class="question-title"></p>

                    <label>
                        <input type="radio" name="exam" value="option-0">
                        <span></span>
                    </label>

                    <!-- <br> -->
                    <label>
                        <input type="radio" name="exam" value="option-1">
                        <span> </span>
                    </label>
                    <!-- <br> -->

                    <label>
                        <input type="radio" name="exam" value="option-2">
                        <span></span>
                    </label>
                    <!-- <br> -->

                    <label>
                        <input type="radio" name="exam" value="option-3">
                        <span></span>
                    </label>
                    <!-- <br> -->
                    <!-- <br> -->
                    <div class="exam-buttons">
                        <button type="button" class="prev disabled-btn" disabled="true">Previous</button>
                        <button type="button" class="mark">Mark</button>
                        <button type="button" class="next">Next</button>
                    </div>
                    <button type="submit">finish</button>
                </form>

                <!-- mark div -->

                <div class="mark-card">
                    <!-- <div>Question 1</div>
                    <div>Question 2</div>
                    <div>Question 3</div> -->

                </div>
            </div>

        </div>


        <div id="exam-toast" class="toast toast-bottom hidden">
            <div class="alert alert-info">
                <span>Please select an answer before proceeding.</span>
            </div>
        </div>


    </div>
    <!-- end exam card -->

    <script type="module" type="module" src="/scripts/exam.js"></script>
    <!-- <script src="../classes/functions.js"></script> -->
    
</body>

</html>
