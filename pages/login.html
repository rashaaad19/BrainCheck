    <div class="contact_section  relative flex flex justify-center  overflow-hidden">
        <div class="login p-6 mt-14 mb-14 bg-white rounded-md shadow-md ring-2 ring-gray-400/50 lg:max-w-xl">
            <form id="loginForm" class="flex flex-col">
                <h1 class="text-3xl font-semibold text-center text-gray-700 pb-7">Login</h1>
                <p class="text-center p-5">Enter your credentials to access your account</p>
                <div class="form-control mt-1 ">
                    <!-- Input with icon -->
                    <label class="input input-bordered flex items-center gap-2 validator w-full">
                        <!-- User SVG Icon (scaled to match input height) -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 h-4 opacity-70">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>

                        <!-- Username Input -->
                        <input type="email" name="email" class="grow" required placeholder="Email"
                            title="Valid Email" />
                    </label>

                    <!-- Validation Hint -->
                    <div class="validator-hint mt-1 text-sm">
                        Enter valid email address
                    </div>
                </div>

                <!------------------------------------------------------------>

                <div class="form-control mt-1 ">
                    <label class="input input-bordered flex items-center gap-2 validator w-full">
                        <!-- Lock Icon (scaled down) -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 h-4 opacity-70">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                        </svg>

                        <input id="password" name="password" type="password" class="grow" required
                            placeholder="Password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must be more than 8 characters, including number, lowercase letter, uppercase letter" />
                    </label>

                    <!-- Validation Hint -->
                    <div class="validator-hint mt-1 text-sm">
                        Must be more than 8 characters. Including number,capital letter and small letter
                    </div>
                </div>
                <button class="btn btn-warning mx-auto  ">Login</button>
                <div class="mt-3 flex justify-center items-center gap-2">
                    <span>Doesn't have an account?</span>
                    <a class="link link-primary text-cyan-800 hover:text-cyan-800 w-fit font-bold"
                        href="/pages/register.html">
                        Sign Up
                    </a>
                </div>

            </form>
        </div>
    </div>
