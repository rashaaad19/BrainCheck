<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainCheck</title>
    <link rel="stylesheet" href="../css/normalize.css">

    <link rel="stylesheet" href="../css/framework.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page d-flex">
        <div class="sidebar p-20 bg-white shadow-ddd p-relative">
            <h3 class="t-center p-relative">Exam System</h3>
            <ul>
                <li>
                    <a class=" active d-flex align-center p-10 rad-6 c-black" href="/pages/profile.html">
                        <i class="fa-regular fa-user fa-fw"></i>
                        <img src="../images/user.png" class="w-5">
                        <span class="hide-mobile">Profile</span>
                    </a>
                </li>

                <li>
                    <a class="  d-flex align-center p-10 rad-6 c-black" href="home.html">
                        <i class="fa-solid fa-graduation-cap fa-fw"></i>
                        <img src="../images/online-course (1).png" class="w-5">
                        <span class="hide-mobile">Courses</span>
                    </a>
                </li>


                <li class="w-full">
                    <div class="flex p-6 justify-center w-full ">
                        <button class="btn btn-soft btn-error w-full">LogOut</button>

                    </div>
                </li>
            </ul>
        </div>
        <div class="content f-width">
            <!-- start header -->
            <!-- end header -->
            <h1 class="p-relative">Profile</h1>

            <!-- start info -->
            <div class="profile-info m-20 bg-white rad-10 d-flex pl-45 pr-45 pt-10">
                <div class="right t-center p-20 w-300 f-wrap p-relative">
                    <img id="userImg" src="" class="w-150 h-50" alt="Pupil" />
                    <h3 id="userName" class="fw-600 mb-15"></h3>
                    <div class="left f-wrap f-width t-center-mobile">
                        <div class="general-information c-grey d-flex align-center f-wrap bb-1-eee p-20">
                            <div class=" mb-10">General Information</div>
                            <div class="middle fs-14 mb-10">Full Name:
                                <span id="userFullName" class="c-black"></span>
                            </div>
                            <div class="middle fs-14 mb-10">Role:
                                <span id="userRole" class="c-black"></span>
                            </div>
                        </div>
                        <div class="personal-information c-grey d-flex align-center f-wrap bb-1-eee p-20">
                            <div class=" mb-10">Personal Information</div>
                            <div class="middle fs-14 mb-10">Email:
                                <span id="userEmail" class="c-black"></span>
                            </div>
                        </div>


                    </div>
                </div>
                <!-- end info -->
                <!-- start profile-bottom -->
                <div class="profile-bottom d-flex gap-20">

                    <div class="latest-activities rad-10 bg-white p-20 flex-1">
                        <h3 class="fs-26 fw-600 mb-10">Your Results </h3>
                        <p class="c-grey fs-16 mb-25 ">Latest Exam Results </p>


                        </div>
                    </div>

                </div>
                <!-- end profile-bottom -->
            </div>
        </div>
        <script type="module" src="/scripts/profile.js"></script>
</body>

</html>
