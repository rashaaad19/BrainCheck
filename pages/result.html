<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>

    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../css/result.css">
</head>

<body>
    <div class="result-container">
        <div class="show-result">

            <div class="img-container">
                <img class="successImg" src="../images/success.png" alt="success">
            </div>

            <div class="userName">Excellent Ahmed</div>

            <div class="result-description">
                You have got <span class="result-score"> 8<span class="result-score-sign"> / </span> 25</span>
            </div>

            <div class="audio-container">
                <audio src autoplay ></audio>
            </div>

        </div>
    </div>
    <script type="module" src="../scripts/result.js"></script>
</body>

</html>
