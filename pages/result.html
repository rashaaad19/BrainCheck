<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAM SYSTEM</title>

    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../css/result.css">
</head>

<body>
    <div class="result-container">
        <div class="show-result">
            <!-- Container for success/failure image -->
            <div class="img-container">
                <img class="successImg" src="../images/success.png" alt="success">
            </div>
            <!-- Section containing user name  -->
            <div class="userName">Excellent Ahmed</div>
            <!-- Section containing result description -->
            <div class="result-description">
                You have got <span class="result-score"> 8<span class="result-score-sign"> / </span> 25</span>
            </div>
            <!-- Container for audio element -->
            <div class="audio-container">
                <audio src autoplay></audio>
            </div>

            <div class="profile-btn-container">
                <button class="profile-btn">
                    <a href="../pages/profile.html">Go to Profile </a>
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="../scripts/result.js"></script>
</body>

</html>
